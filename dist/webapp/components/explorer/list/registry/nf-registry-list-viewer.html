<div id="nf-registry-bucket-list-viewer">
    <div *ngIf="nfRegistryService.registry">
        <button color="primary" id="bucketActionMenu" [mdMenuTriggerFor]="bucketActionMenu" md-raised-button class="primary-button dropdown">
            Actions<i class="fa fa-caret-down" aria-hidden="true"></i>
        </button>
        <md-menu class="primary-button-menu" #bucketActionMenu="mdMenu" [overlapTrigger]="false">
            <button md-menu-item>
                <span>Option 1</span>
            </button>
            <button md-menu-item disabled>
                <span>Option 2</span>
            </button>
        </md-menu>
        <div class="list-header description">Name:</div>
        <md-list>
            <md-list-item [attr.focus]="((bucket.id === nfRegistryService.selectedBucketId) || (bucket.checked)) ? '' : null" *ngFor="let bucket of nfRegistryService.registry.buckets" routerLink="/nifi-registry/explorer/list/{{nfRegistryService.registry.id}}/{{bucket.id}}">
                <span md-line class="description"> {{bucket.name}} </span>
                <button mdTooltip="Manage Permissions" md-icon-button routerLink="/nifi-registry/manage/{{nfRegistryService.registry.id}}/{{bucket.id}}">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </button>
                <md-checkbox class="nf-checkbox" [(ngModel)]="bucket.checked"></md-checkbox>
            </md-list-item>
        </md-list>
    </div>
</div>
<div id="nf-registry-droplet-list-viewer">
    <router-outlet></router-outlet>
</div>
<div id="nf-registry-details-list-viewer">
    <nf-registry-details-viewer *ngIf="(nfRegistryService.selectedRegistryId && !nfRegistryService.selectedBucketId && !nfRegistryService.selectedDropletId)"></nf-registry-details-viewer>
    <nf-registry-bucket-details-viewer *ngIf="(nfRegistryService.selectedRegistryId && nfRegistryService.selectedBucketId && !nfRegistryService.selectedDropletId)"></nf-registry-bucket-details-viewer>
    <nf-registry-droplet-details-viewer *ngIf="(nfRegistryService.selectedRegistryId && nfRegistryService.selectedBucketId && nfRegistryService.selectedDropletId)"></nf-registry-droplet-details-viewer>
</div>
