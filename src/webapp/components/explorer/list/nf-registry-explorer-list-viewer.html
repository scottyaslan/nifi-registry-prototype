<md-button-toggle-group class="nf-registry-explorer-view-toggle">
    <md-button-toggle value="grid-list" routerLink="{{nfRegistryService.getExplorerViewRouterLink('grid-list')}}">
        <i class="fa fa-list" aria-hidden="true"></i>
    </md-button-toggle>
    <md-button-toggle value="list" routerLink="{{nfRegistryService.getExplorerViewRouterLink('list')}}">
        <i class="fa fa-columns" aria-hidden="true"></i>
    </md-button-toggle>
</md-button-toggle-group>
<div id="nf-registry-bucket-list-viewer">
    <div *ngIf="nfRegistryService.registries">
        <button color="primary" id="bucketActionMenu" [mdMenuTriggerFor]="bucketActionMenu" md-raised-button class="primary-button dropdown">
            Actions<i class="fa fa-caret-down" aria-hidden="true"></i>
        </button>
        <md-menu class="primary-button-menu" #bucketActionMenu="mdMenu" [overlapTrigger]="false">
            <button md-menu-item>
                <span>Option 1</span>
            </button>
            <button md-menu-item disabled>
                <span>Option 2</span>
            </button>
        </md-menu>
        <div class="list-header description">Name:</div>
        <md-list>
            <md-list-item [attr.focus]="((bucket.id === nfRegistryService.bucket.id) || (bucket.checked)) ? '' : null" *ngFor="let bucket of nfRegistryService.buckets" routerLink="/nifi-registry/explorer/list/{{nfRegistryService.registry.id}}/{{bucket.id}}">
                <span md-line class="description"> {{bucket.name}} </span>
                <button mdTooltip="Manage Permissions" md-icon-button routerLink="/nifi-registry/manage/{{nfRegistryService.registry.id}}/{{bucket.id}}">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </button>
                <md-checkbox class="nf-checkbox" [(ngModel)]="bucket.checked"></md-checkbox>
            </md-list-item>
        </md-list>
    </div>
</div>
<router-outlet></router-outlet>
